<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="./css/index.css" type="text/css" rel="stylesheet">

  <title>SendDB</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">SEND DB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="create-climber.html">Create a Climber</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="save-a-send.html">Save a Send</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col form-container">
        <form>
          <div class="form-group">
            <label>Climber Email</label>
            <input type="email" class="form-control" id="climber-email" placeholder="alexhonnold69@senddb.com">
            <small class="form-text text-muted">hehe</small>

            <label>Route</label>
            <input class="form-control" id="route" placeholder="Essence">
            <small class="form-text text-muted">Nice send brah</small>

            <label>Grade</label>
            <select class="form-control" id="grade">
              <option>5.5</option>
              <option>5.6</option>
              <option>5.7</option>
              <option>5.8</option>
              <option>5.9</option>
              <option>5.10a</option>
              <option>5.10b</option>
              <option>5.10c</option>
              <option>5.10d</option>
              <option>5.11a</option>
              <option>5.11b</option>
              <option>5.11c</option>
              <option>5.11d</option>
              <option>5.12a</option>
              <option>5.12b</option>
              <option>5.12c</option>
              <option>5.12d</option>
              <option>5.13a</option>
              <option>5.13b</option>
              <option>5.13c</option>
              <option>5.13d</option>
              <option>5.14a</option>
              <option>5.14b</option>
              <option>5.14c</option>
              <option>5.14d</option>
            </select>

            <label>Type</label>
            <select class="form-control" id="type">
              <option>Sport</option>
              <option>Trad</option>
              <option>Boulder</option>
            </select>

            <label>Crag</label>
            <input class="form-control" id="crag" placeholder="New River Gorge">

            <label>Style</label>
            <select class="form-control" id="style">
              <option>Lead</option>
              <option>Toprope</option>
              <option>Follow</option>
            </select>

            <label>Ascent</label>
            <select class="form-control" id="ascent">
              <option>Flash</option>
              <option>Onsight</option>
              <option>Redpoint</option>
              <option>Fell/Hung</option>
            </select>

            <label>Height</label>
            <input type="number" class="form-control" id="height" placeholder="40">
            <small class="form-text text-muted">The height of the climb in feet</small>

            <label>Pitches</label>
            <input type="number" class="form-control" id="pitches" placeholder="1">
            <small class="form-text text-muted">The number of pitches</small>

          </div>
          <button id="save-a-send-btn" type="button" class="btn btn-primary">Save a Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="./js/save-a-send.js"></script>
</body>

</html>
